<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Add Action</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" [formGroup]="form">
      <mat-form-field appearance="fill" [style.width.%]="100">
        <input placeholder="Insert label" matInput formControlName="label" />
      </mat-form-field>

      <mat-form-field appearance="fill" [style.width.%]="100">
        <input placeholder="Insert key" matInput formControlName="key" />
      </mat-form-field>
      <div fxLayout="row" fxLayoutAlign="end">
        <button
          mat-button
          color="primary"
          [disabled]="form.invalid"
          type="submit"
        >
          Add action
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
